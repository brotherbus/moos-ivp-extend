<table class="table table-hover table-striped">
    <thead>
        <th>MOOS Time</th>
    	<th>Variable</th>
    	<th>Value</th>
    </thead>
    <tbody>
		{% for k,v in variables.iteritems %}
			<tr>
            	<td>{{moos_time}}</td>
            	<td>{{ k }}</td>
            	<td>{{ v }}</td>
			</tr>
		{% endfor %} 
    </tbody>
</table>
